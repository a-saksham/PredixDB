<!DOCTYPE html>
<html>
<head>
	<title>Jungle Cruise</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<a href="#" class="logo"><img src="assets/logo.jpeg"></a>
		<div class="toggle"><img src="../Comman_Symble/toggle.png"></div>
	</header>
	<div class="banner">
		<div class="content">
			<h2>Put On a <span>Happy</span>Face</h2>
			<p>Dr. Lily Houghton enlists the aid of wisecracking skipper Frank Wolff to take her down the Amazon in his ramshackle boat. Together, they search for an ancient tree that holds the power to heal -- a discovery that will change the future of medicine.</p>
			<a href="#" class="play" onclick="toggle();"><img src="../Comman_Symble/play.png">Watch Trailer</a>
			<div class="slide"></div>
			<ul class="sci">
				<li><a href="#"><img src="../Comman_Symble/bookmark.png" width="100" height="100" ></li></a>
			</ul>
		</div>
	</div>
	<div class="trailer">
		<iframe width="1000" height="600" src="https://www.youtube.com/embed/f_HvoipFcA8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<img src="../Comman_Symble/close.png" class="close" onclick="toggle();">
	</div>
	<script type="text/javascript">
		function toggle()
		{
			var trailer = document.querySelector(".trailer");
			var video = document.querySelector("video");
			trailer.classList.toggle("active")
			video.currentTime = 0;
			video.pause();
		}
	</script>
</body>
</html>
