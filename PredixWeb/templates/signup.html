{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale= 1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{%static "Signup/style.css" %}">
	</head>
	<body>
		<section>
			<div class="imgBx">
				<img src="{%static "Signup/bg.jpg" %}">
			</div>
			<div class="contentBx">
				<b class="formBx">
					<h2>Sign Up</h2>
					<form method="POST">
						{% csrf_token %}
						<div class="inputBx">
							<span>First Name</span>
							<input type="text" required autocomplete="off" name="first_name"
								placeholder="Alan">
						</div>
						<div class="inputBx">
							<span>Last Name</span>
							<input type="text" required autocomplete="off" name="last_name"
								placeholder="Walker">
						</div>
						<div class="inputBx">
							<span>Username</span>
							<input type="text" required autocomplete="off" name="uname"
								placeholder="alan_walker@example.com">
						</div>
						<div class="inputBx">
							<span>Email ID</span>
							<input type="text" required autocomplete="off" name="email"
								placeholder="alan_walker@example.com">
						</div>
						<div class="inputBx">
							<span>Password</span>
							<input type="password" required
								onchange="form.confpassword.pattern=this.value" autocomplete="off"
								name="password" placeholder="password">
						</div><br>
						<div class="inputBx">
							<span>Confirm Password</span>
							<input type="password" required autocomplete="off" pattern=""
								name="confpassword" placeholder="password">
						</div><br>
						<div class="inputBx">
							<input type="submit" value="submit">
						</div>
						<div class="inputBx">
							<p>Already Have an Account ? <a href="{% url 'login' %}">Sign In</a></p>
						</div>

						{% if messages %}
						{% for result in messages %}
						<b style="color: green;">{{result}}</b>
						{% endfor %}
						{% endif %}

					</form>

				</div>
			</div>
		</section>
		<style>
			
			.copyrightText
			{
				width: 100%;
				background: #7a7b7e;
				padding: 8px 100px;
				text-align: center;
				color: #fff;
			}
		</style>
		<div class="copyrightText">
			<p>Copyright Â© 2021 Predixdb. All Rights Reserved</p>
		</div>
	</body>
</html>
